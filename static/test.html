<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta charset="utf-8" />
    
    <title>js-terminal test page</title>
    <meta name="author" content="Johan Jordaan"/>
    <meta name="Description" content=""/>
    
    <script src="jquery/dist/jquery.min.js"></script>

    
    <script src="js/mini-term.js"></script>
    <link href="css/mini-term.css" rel="stylesheet"></link>

    <script>
      var parser = function(term,cmd) {
        if(cmd == 'clear') {
          term.clear();   
        } else {
          term.echo(cmd);
        }
      }

      $(function(){
        $('#terminal1').terminal(parser);
        $('#terminal2').terminal(parser,{greeting:'Second terminal'});
        $('#txt').text('Hallo world');
      });
    </script>

  </head>
  <body>
    <div id="terminal1" style="height:150px;"></div>
    <div id="terminal2" style="height:150px;"></div>
    <h1 id='txt'></h1>
  </body>
</html>
